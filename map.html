<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for the best Hotel in the world, Explore Now!">
    <meta name="keywords" content="Hotel,mumbai,travel">
    <title>Distance Calculations & Route Planner with Google Maps API</title>
    <!--[if IE]>
        <script src="dist/html5shiv.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/routeplanner.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyA8QudlfW8WdrV64X_FkVvy0bzFG6D0Gzc"&callback=initMap></script>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/routeplanner.min.js" type="text/javascript"></script>
    <script src="core/script.js" type="text/javascript"></script>

</head>

<body onLoad="initialize()">

    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="text-primary"><a href="index.html">Tripaholic</a></h1>
                <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a  class="current" href="map.html">Map</a></li>
                    <li><a   href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Print Button  -->
    <div class="pb_container">
        <div class="printbox" onClick="window.print()">
            <img src="img/print.png" width="16" height="16" style="margin-top: 6px;">
        </div>
    </div>

    <!-- Logo -->
    <div class="head"><h1><span class="text-primary">Distance</span>  Calculation & Route</h1> </div>

    <!-- Route Forms -->
    <div class="search_container">
       
        <form action="mode" onSubmit="calcRoute();return false;" id="routeForm">
            A:
            <input type="text" id="routeStart" value="" style="margin-right:10px;"> 
            B:
            <input type="text" id="routeEnd" value="" style="margin-right:10px;">
            Type:
            <select id="mode">
                <option selected="selected" value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="TRANSIT">Transit</option>
                <option value="BICYCLING">Bicycling</option>
            </select>

            <input id="submit" type="submit" value="Calculate" onClick="">
            
        </form>
    </div>

    <!-- The Actual Map -->
    <div class="mapcontainer">
        <div id="map_canvas"></div>
    </div>
    <div class="marginfix"></div>

    <!-- Directions Box  -->
    <div id="directionsPanel">
        <div align="center" style="margin: 10px;"><span id="dirtext">Write your location and place where you wanna go, then press the button of <strong>Calculate</strong>.</span>
        </div>
    </div>

    <footer class="main-footer">
        <p>Tripaholic &copy; 2021</p>
    </footer>

    <!-- Scroll To Top  -->
    <script src="js/easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.totop.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var defaults = {
                containerID: 'UItoTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
            };
            $().UItoTop({
                easingType: 'easeOutQuart'
            });
        });
    </script>

</body>

</html>
